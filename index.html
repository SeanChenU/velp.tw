    <script type="text/javascript">
    $(document).ready(function() {
        console.log('Ready!')
        $('#fullpage').fullpage({
            anchors: ['first', 'second', 'third', 'fourth', 'fifth'],
            afterLoad: function(anchorLink, index) {
                $('#header-text-' + index).addClass('header-text-active');
            },
            onLeave: function(index, nextIndex, direction) {
                console.log(nextIndex);

                // $('.header-text').css('text-decoration', 'none');
                // $('#header-text-' + nextIndex).css('text-decoration', 'underline');
                $('.header-text').removeClass('header-text-active');
                $('#header-text-' + nextIndex).addClass('header-text-active');

                // Phone and screen
                if (nextIndex == 4 || nextIndex == 5) {
                    $('#phone').fadeOut();
                    $('#screen').fadeOut();
                }

                if (index == 4 && nextIndex == 3) {
                    $('#phone').fadeIn();
                    $('#screen').fadeOut();
                }

                if (nextIndex != 4 && nextIndex != 5) {
                    $('#screen').fadeOut(400, function() {
                            $('#screen').attr('src', 'images/screen_' + nextIndex + '.png');
                        })
                        .fadeIn();
                }

                // Logo
                if (nextIndex == 4) {
                    $('#logo').fadeOut(400, function() {
                        $('#logo').attr('src', 'images/logo_2.png').fadeIn();
                    })

                    $('.header-text').fadeOut();
                } else if (index == 4 && nextIndex == 3) {
                    $('#logo').fadeOut(400, function() {
                        $('#logo').attr('src', 'images/logo.png').fadeIn();
                    })
                    $('.header-text').fadeIn();
                }

            }
        })

        // $.fn.fullpage.setAutoScrolling(false);

    });
    </script>
